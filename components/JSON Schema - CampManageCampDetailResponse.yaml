				"campID": {
					"type": "string",
					"maxLength": 100
				},
				"campName": {
					"type": "string",
					"maxLength": 100
				},
				"campDesc": {
					"type": "string",
					"maxLength": 1000
				},
				"campStatus": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"DEFINITION",
						"TRIAL",
						"ACTIVE",
						"INACTIVE",
						"DEPRECATED"
					]
				},
				"campEligibility": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"ANY",
						"INVITATION",
						"RESTRICTION"
					]
				},
				"campDurUnit": {
					"type": "string",
					"maxLength": 10,
					"enum": [
						"DAYS",
						"WEEKS",
						"MONTHS"
					]
				},
