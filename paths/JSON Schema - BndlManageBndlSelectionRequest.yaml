{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "bndlManageBndlSelectionRequest",
	"type": "object",
	"properties": 
	{
		"msgAuthDetails": {"type": "object","$ref": "#/definitions/msgAuthDetails"},
		"bndlManageBndlSelectionList": {"title": "bndlManageBndlSelectionList", "type": "array", "minItems": 1, "items": {"$ref": "#/definitions/bndlManageBndlSelectionList"}}
	},
	 "required": ["msgAuthDetails", "bndlManageBndlSelectionList"],
	 "additionalProperties": false,

	"definitions": {
		 "msgAuthDetails": {"type": "object",
			 "properties": {
				 "clientNo": {"type": "integer"},
				 "authKey": {"type": "string"},
				 "requestDateTime": {"type": "string"},
				 "signatureValue": {"type": "string"},
				 "signatureVersion": {"type": "string"},
				 "ariaAccountID": {"type": "string"},
				 "ariaAccountNo": {"type": "integer"},
				 "userID": {"type": "string"}
			},
			 "required": ["clientNo", "authKey", "requestDateTime", "signatureValue", "signatureVersion", "ariaAccountID", "ariaAccountNo", "userID"],
			 "additionalProperties": false
		},

		"bndlManageBndlSelectionInfo": {"type": "object",
			"properties": {
				"bndlCheckSeqNo": {"type": "integer"},
				"bndlStartDate": {"type": "string", "maxLength": 10},
				"bndlEndDate": {"type": "string", "maxLength": 10},
				"bndlID": {"type": "string", "maxLength": 100}
			},
			"required": ["bndlCheckSeqNo", "bndlStartDate", "bndlEndDate", "bndlID"], 
			"additionalProperties": false
		},
		"bndlManageBndlSelectionActionInfo": {"type": "object",
			"properties": {
				"bndlManageBndlSelectionAction": {"type": "string", "enum": ["ADD", "MODIFY", "REMOVE"]}
			},	
			"required": ["bndlManageBndlSelectionAction"], 
			"additionalProperties": false
		},
		"bndlManageBndlSelectionList": {"type": "object",
			"properties": {
				"bndlManageBndlSelectionActionInfo": {"type": "object", "$ref": "#/definitions/bndlManageBndlSelectionActionInfo"},
				"bndlManageBndlSelectionInfo": {"type": "object", "$ref": "#/definitions/bndlManageBndlSelectionInfo"}
			},
			"required": ["bndlManageBndlSelectionActionInfo", "bndlManageBndlSelectionInfo"],
			"additionalProperties": false
		}

	}
}