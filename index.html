
<!doctype html>
<html>
  <head>
    <title>Modular API Documentation - RapiDoc</title>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      spec-url="./master.yaml"
      render-style="read"
      show-header="true"
      theme="light"
      allow-try="true"
      allow-authentication="true"
    >
    </rapi-doc>
  </body>
</html>
