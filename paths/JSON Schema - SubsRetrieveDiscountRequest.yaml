			 "additionalProperties": false
		},
		
        "subsRetrieveDiscountsCriteria": {"type": "object",
            "properties": {
                "ariaAccountID": {"type": "string"},
                "ariaAccountNo": {"type": "integer"},
                "ariaMPIID": {"type": "string"},
                "ariaMPINo": {"type": "integer"},
                "LevelofDetail": {"type": "string", "enum": ["ALL"]}
            },
            "required": ["ariaAccountID","ariaAccountNo","ariaMPIID","ariaMPINo","LevelofDetail"],
            "additionalProperties": false
        }
    }
