			"description": "The overall structure holding details of billing frequencies for the recurring and usage-based charges.",
			"type": "object",
			"properties": {
				"billingFrequencyRecurringType": {
					"type": "string",
					"enum": [
						"DAILY",
						"WEEKLY",
						"MONTHLY",
						"QUARTERLY",
						"ANNUAL"
					]
				},
				"billingFrequencyUsageType": {
					"type": "string",
					"enum": [
						"DAILY",
						"WEEKLY",
						"MONTHLY",
						"QUARTERLY",
						"ANNUAL"
					]
				},
				"billingFrequencyRecurring": {
					"type": "integer"
				},
				"billingFrequencyUsage": {
					"type": "integer"
				}
