				"campRecurringRSID": {
					"type": "string",
					"maxLength": 100
				}
			},
			"required": [
				"titleCode",
				"campPlanID",
				"campRecurringRSID"
			],
			"additionalProperties": false
		},
		"campManageCampDetailAddInfoTitles": {
			"type": "object",
			"properties": {
				"titleName": {
					"type": "string",
					"maxLength": 100
				},
				"titleNameTranslations": {
					"title": "titleNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"campPlanName": {
					"type": "string",
					"maxLength": 100
				},
				"campPlanNameTranslations": {
					"title": "campPlanNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				}
			},
			"required": [
				"titleName",
				"titleNameTranslations",
				"campPlanName",
				"campPlanNameTranslations"
