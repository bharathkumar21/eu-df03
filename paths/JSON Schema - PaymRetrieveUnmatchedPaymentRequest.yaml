{
	"$schema": "http://json-schema.org/draft-07/schema#",
	"title": "PaymRetrieveUnmatchedPaymentRequest",
	"description": "Part of WFMAPS-12",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"paymRetrieveUnmatchedPaymentCriteria": {
			"type": "object",
