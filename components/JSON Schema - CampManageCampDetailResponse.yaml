					"type": "integer"
				},
				"campDurEndDate": {
					"type": "string",
					"maxLength": 10
				},
				"campBillingCode": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"IMMEDIATE",
						"ANNIVERSARY"
					]
				},
				"campBillingSKU": {
					"type": "string",
					"maxLength": 100
				},
				"campBillingPrice": {
					"type": "number"
				},
				"campEnablePreferences": {
					"type": "string",
					"enum": [
						"ENABLED",
						"DISABLED"
					]
				},
				"campEndAction": {
					"type": "string",
					"enum": [
						"NONE",
						"TERMINATE"
					]
				},
				"campType": {
					"type": "string",
					"enum": [
						"ORDER",
						"TERM-BASED"
					]
				},
				"campManageCampDetailOfferList": {
					"type": "array",
					"items": {
						"$ref": "#/definitions/campManageCampDetailOfferList"
					}
				}
			},
			"required": [
				"campID",
				"campName",
				"campDesc",
				"campStatus",
				"campEligibility",
				"campDurUnit",
				"campDurLength",
				"campDurEndDate",
				"campBillingCode",
				"campBillingSKU",
