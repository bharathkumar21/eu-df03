{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "compManageComplaintCodeRequest",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"compManageComplaintCodeList": {
			"title": "compManageComplaintCodeList",
			"type": "array",
			"minItems": 1,
			"items": {
				"$ref": "#/definitions/compManageComplaintCodeList"
			}
		}
	},
	"required": [
		"msgAuthDetails",
		"compManageComplaintCodeList"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"authKey",
				"requestDateTime",
				"signatureValue",
				"signatureVersion",
				"ariaAccountID",
				"ariaAccountNo",
				"userID"
			],
			"additionalProperties": false
		},
		"solmTranslationEntry": {
			"type": "object",
			"properties": {
				"solmLocaleID": {
					"type": "string"
