{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "PaymManagePaymentRequest",
	"description": "Supports multiple actions on payments but will initially only be used to register a new manual payment",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"paymManagePaymentDetails": {
			"type": "array",
			"minItems": 1,
			"items": {
				"$ref": "#/definitions/paymManagePaymentDetails"
			}
		}
	},
	"required": [
		"msgAuthDetails",
		"paymManagePaymentDetails"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"authKey",
				"requestDateTime",
				"signatureValue",
				"signatureVersion",
				"ariaAccountID",
				"ariaAccountNo",
				"userID"
			],
			"additionalProperties": false
		},
		"paymManagePaymentInfo": {
			"description": "a structure holding the attributes related to the payment itself. Contains only fields available to REGISTER",
			"type": "object",
			"properties": {
				"ariaAccountNo": {
					"type": "integer"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"paymentDate": {
					"type": "string"
				},
				"paymentAmount": {
					"type": "number"
				},
				"titleCode": {
					"type": "string"
				},
				"paymentOrigin": {
					"type": "string"
				},
				"invoiceList": {
					"$ref": "#/definitions/invoiceList"
				},
				"paymentSource": {
					"type": "string",
					"enum": [
						"BANK",
						"CREDITCARD",
						"MANUAL",
						"DIRECTDEBIT",
						"MIGRATION"
					]
				}
			},
			"required": [
				"paymentDate",
				"paymentAmount",
				"paymentSource"
			]
		},
		"invoiceList": {
			"description": "an optional array structure holding details on the specific invoice on which the payment must be posted. Is defined using the paymManagePaymentInvoiceInfo attribute described later in this section",
			"type": "array",
			"items": [
				{
					"$ref": "#/definitions/paymManagePaymentInvoiceInfo"
				}
			]
		},
		"paymManagePaymentInvoiceInfo": {
			"description": "a structure holding the details on the invoice against which the payment is to be matched",
			"type": "object",
			"properties": {
				"ariaInvoiceNo": {
					"type": "integer"
				},
				"custInvoiceRef": {
					"type": "string"
				},
				"paymentAmount": {
					"type": "number"
				}
			}
		},
		"paymManagePaymentCustInfo": {
			"description": "a structure holding the attributes related to the origin of payment",
			"type": "object",
			"properties": {
				"custFullName": {
					"type": "string"
				},
				"custAddrLine1": {
					"type": "string"
				},
				"custAddrLine2": {
					"type": "string"
				},
				"custAddrLine3": {
					"type": "string"
				},
				"custAddrLine4": {
					"type": "string"
				},
				"custPostalCode": {
					"type": "string"
				},
				"custPostalCity": {
					"type": "string"
				},
				"custCountryCode": {
					"type": "string"
				},
				"custAddrLocality": {
					"type": "string"
				},
				"custAddrStateProv": {
					"type": "string"
				},
				"custCoAddr": {
					"type": "string"
				},
				"custStreetName": {
					"type": "string"
				},
				"custStreetNo": {
					"type": "string"
				},
				"custFlatNo": {
					"type": "string"
				},
				"custFlatSpec": {
					"type": "string"
				},
				"custFlatFloor": {
					"type": "string"
				},
				"custEntranceNo": {
					"type": "string"
				},
				"custApartmentNo": {
					"type": "string"
				},
				"bankAcctNumber": {
					"type": "string"
				},
				"bankIBANNumber": {
					"type": "string"
				},
				"bankSWIFTAddr": {
					"type": "string"
				},
				"bankTransNo": {
					"type": "string"
				},
				"bankReceiptNo": {
					"type": "string"
				},
				"bankDate": {
					"type": "string"
				},
				"bankAuditRef": {
					"type": "string"
				}
			}
		},
		"paymManagePaymentDetails": {
			"description": "defines an array structure holding details on the actions to perform in the service",
			"type": "object",
			"properties": {
				"paymManagePaymentAction": {
					"type": "string",
					"enum": [
						"REGISTER",
						"TRANSFER"
					]
				},
				"paymManagePaymentREGISTER": {
					"$ref": "#/definitions/paymManagePaymentREGISTER"
				},
				"paymManagePaymentTRANSFER": {
					"$ref": "#/definitions/paymManagePaymentTRANSFER"
				}
			},
			"required": [
				"paymManagePaymentAction"
			]
		},
		"paymManagePaymentREGISTER": {
			"description": "an optional structure that defines the attributes to be used when executing the \"REGISTER\" action",
			"type": "object",
			"properties": {
				"paymManagePaymentInfo": {
					"$ref": "#/definitions/paymManagePaymentInfo"
				},
				"paymManagePaymentCustInfo": {
					"$ref": "#/definitions/paymManagePaymentCustInfo"
				}
			},
			"required": [
				"paymManagePaymentInfo",
				"paymManagePaymentCustInfo"
			]
		},
		"paymManagePaymentTRANSFER": {
			"description": "a structure holding the attributes related to the TRANSFER action",
			"type": "object",
			"properties": {
				"paymManagePaymentTRANSFERFrom": {
					"$ref": "#/definitions/paymManagePaymentTRANSFERFrom"
				},
				"paymManagePaymentTRANSFERTo": {
					"$ref": "#/definitions/paymManagePaymentTRANSFERTo"
				}
			},
			"required": [
				"paymManagePaymentTRANSFERFrom",
				"paymManagePaymentTRANSFERTo"
			]
		},
		"paymManagePaymentTRANSFERFrom": {
			"description": "a mandatory structure holding details on the account from where the funds are to be taken",
			"type": "object",
			"properties": {
				"ariaAccountNo": {
					"type": "integer"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"paymentID": {
					"type": "string"
				},
				"transferAmount": {
					"type": "number"
				}
			},
			"required": [
				"transferAmount"
			]
		},
		"paymManagePaymentTRANSFERTo": {
			"description": "a mandatory structure holding details on the account to which the funds are transferred.",
			"type": "object",
			"properties": {
				"ariaAccountNo": {
					"type": "integer"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"paymManagePaymentTRANSFERInvoice": {
					"$ref": "#/definitions/paymManagePaymentTRANSFERInvoice"
				}
			}
		},
		"paymManagePaymentTRANSFERInvoice": {
			"description": "an optional array structure holding details on the invoices against which the transferred funds should be allocated.",
			"type": "array",
			"items": {
				"type": "object",
				"properties": {
					"ariaInvoiceNo": {
						"type": "integer"
					}
				},
				"required": [
					"ariaInvoiceNo"
				]
			}
		}
	}
}