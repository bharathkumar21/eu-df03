				"prodRetrieveProductRateTierListFuture": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateTierEntryFuture"
					}
				}
			},
			"required": [
				"ariaServiceID",
				"ariaServiceNo",
				"chargeType",
				"serviceNameTranslations",
				"ariaVATGroupID",
				"ariaVATRate",
				"prodRetrieveProductRateTierList"
			]
		},
