{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "CampManageCampPrefCodesRequest",
	"description": "Supports add/modify/remove actions of campaign preference codes",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"campManageCampPrefCodeList": {
			"type": "array",
			"minItems": 1,
			"items": [
				{
					"$ref": "#/definitions/campManageCampPrefCodeList"
				}
			]
		}
	},
	"required": [
		"msgAuthDetails",
		"campManageCampPrefCodeList"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"requestDateTime",
				"signatureValue",
				"signatureVersion"
			],
			"additionalProperties": false
		},
		"campManageCampPrefCodeList": {
			"type": "object",
			"properties": {
				"campManageCampPrefCodeActionInfo": {
					"$ref": "#/definitions/campManageCampPrefCodeActionInfo"
				},
				"campManageCampPrefCodeInfo": {
					"$ref": "#/definitions/campManageCampPrefCodeInfo"
				},
				"campManageCampPrefCodeAddInfo": {
					"$ref": "#/definitions/campManageCampPrefCodeAddInfo"
				}
			},
			"required": [
				"campManageCampPrefCodeActionInfo",
				"campManageCampPrefCodeInfo"
			]
		},
		"campManageCampPrefCodeActionInfo": {
			"type": "object",
			"properties": {
				"actionCode": {
					"type": "string",
					"enum": [
						"ADD",
						"MODIFY",
						"REMOVE"
					]
				}
			},
			"required": [
				"actionCode"
			]
		},
		"solmTranslationGroup": {
			"type": "object",
			"properties": {
				"solmRefTransNo": {
					"type": "string"
				},
				"solmTranslationEntry": {
					"title": "solmTranslationEntry",
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/solmTranslationEntry"
					}
				}
			},
			"required": [
				"solmRefTransNo",
				"solmTranslationEntry"
			],
			"additionalProperties": false
		},
		"solmTranslationEntry": {
			"type": "object",
			"properties": {
				"solmLocaleID": {
					"type": "string"
				},
				"solmRefTransText": {
					"type": "string"
				}
			},
			"required": [
				"solmLocaleID",
				"solmRefTransText"
			],
			"additionalProperties": false
		},
		"campManageCampPrefCodeInfo": {
			"type": "object",
			"properties": {
				"campPrefCode": {
					"type": "string"
				},
				"campPrefName": {
					"type": "string"
				},
				"campPrefDesc": {
					"type": "string"
				}
			},
			"required": [
				"campPrefCode",
				"campPrefName",
				"campPrefDesc"
			]
		},
		"campManageCampPrefCodeAddInfo": {
			"type": "object",
			"properties": {
				"campPrefNameTranslations": {
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"campPrefDescTranslations": {
					"$ref": "#/definitions/solmTranslationGroup"
				}
			},
			"required": [
				"campPrefNameTranslations",
				"campPrefDescTranslations"
			]
		}
	}
}