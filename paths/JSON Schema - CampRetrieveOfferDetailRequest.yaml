{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "campRetrieveOfferDetailRequest",
	"description": "a new API used to retrieve offers, based on the criteria provided. This API returns all details on an offer, including translations and information on campaigns on which it is linked.",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"campRetrieveOfferDetailCriteria": {
			"$ref": "#/definitions/campRetrieveOfferDetailCriteria"
		}
	},
	"required": [
		"msgAuthDetails",
		"campRetrieveOfferDetailCriteria"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"requestDateTime",
				"signatureValue",
				"signatureVersion"
			],
			"additionalProperties": false
		},
		"solmTranslationGroup": {
			"type": "object",
			"properties": {
				"solmRefTransNo": {
					"type": "string"
				},
				"solmTranslationEntry": {
					"title": "solmTranslationEntry",
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/solmTranslationEntry"
					}
				}
			},
			"required": [
				"solmRefTransNo",
				"solmTranslationEntry"
			],
			"additionalProperties": false
		},
		"solmTranslationEntry": {
			"type": "object",
			"properties": {
				"solmLocaleID": {
					"type": "string"
				},
				"solmRefTransText": {
					"type": "string"
				}
			},
			"required": [
				"solmLocaleID",
				"solmRefTransText"
			],
			"additionalProperties": false
		},
		"campRetrieveOfferDetailCriteria": {
			"type": "object",
			"properties": {
				"criteriaCode": {
					"type": "string",
					"enum": [
						"ALL",
						"SPECIFIC"
					]
				},
				"offerID": {
					"type": "string"
				}
			},
			"required": [
				"criteriaCode"
			]
		}
	}
}