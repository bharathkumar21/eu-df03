				"prodRetrieveProductTitleOfferingList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductTitleEntry"
					}
				},
				"prodRetrieveProductDigitalTitleList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductDigitalTitleEntry"
					}
				},
				"isPaymentRestricted": {
					"type": "boolean"
				},
				"prodRetrieveProductPayMethodReqdList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductPayMethodReqdEntry"
					}
				},
				"isPurchaseRestricted": {
					"type": "boolean"
				},
				"isDeliveryRestricted": {
					"type": "boolean"
				},
				"prodRetrieveProductDeliveryRestrictionList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductDeliveryRestriction"
					}
				},
				"isDeliveryCharged": {
					"type": "boolean"
				},
				"prodRetrieveProductDeliveryChargeList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductDeliveryCharge"
					}
				},
				"prodRetrieveProductUpgradeList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductChangeEntry"
					}
				},
				"prodRetrieveProductDownradeList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductChangeEntry"
					}
				},
				"prodRetrieveProductRolloverDetails": {
					"$ref": "#/definitions/prodRetrieveProductRolloverDetails"
				},
				"prodRetrieveProductContractRolloverDetails": {
					"$ref": "#/definitions/prodRetrieveProductContractRolloverDetails"
				},
				"prodRetrieveProductContractInfo": {
					"$ref": "#/definitions/prodRetrieveProductContractInfo"
				},
				"cancellationOptions": {
					"type": "array",
					"items": {
						"type": "string"
					}
				}
			},
			"required": [
				"ariaPlanID",
				"ariaPlanNo",
				"ariaPlanName",
				"ariaPlanDesc",
				"planNameTranslations",
				"planDescTranslations",
				"productType",
				"productTypeVariant",
				"productTypeVariantCnt",
				"productPriceModel",
				"productEligibleForMultiPurchase",
				"productEligibleForBundles",
				"productEligibleForDiscounts",
				"productEligibleForSharing",
				"productEligibleForSharingCnt",
				"productEligibleForSharingPlanID",
