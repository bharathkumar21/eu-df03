					"type": "string"
				},
				"prodRetrieveProductRateTierList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateTierEntry"
					}
				}
			},
			"required": [
				"priceChangeDate",
				"prodRetrieveProductRateTierList"
			]
		},
		"prodRetrieveProductRateOverviewEntry": {
			"description": "The overall structure holding details on each rate schedule and the associated cost.",
			"type": "object",
			"properties": {
				"ariaScheduleID": {
					"type": "string"
				},
				"ariaScheduleNo": {
					"type": "integer"
				},
				"ariaScheduleName": {
					"type": "string"
				},
				"scheduleNameTranslations": {
					"title": "scheduleNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"currencyCode": {
					"type": "string"
				},
				"isDefault": {
					"type": "boolean"
				},
				"billingFrequencies": {
					"$ref": "#/definitions/prodRetrieveProductBillingFrequency"
				},
				"prodRetrieveProductRateOverviewSubscription": {
					"$ref": "#/definitions/prodRetrieveProductRateAmounts"
				},
				"prodRetrieveProductRateOverviewDelivery": {
					"$ref": "#/definitions/prodRetrieveProductRateAmounts"
				},
				"prodRetrieveProductRateOverviewOther": {
					"$ref": "#/definitions/prodRetrieveProductRateAmounts"
				},
				"prodRetrieveProductRateOverviewTotal": {
					"$ref": "#/definitions/prodRetrieveProductRateAmounts"
				},
				"prodRetrieveProductRateOverviewEntryFuture": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateOverviewEntryFuture"
					}
				}
			},
			"required": [
				"ariaScheduleID",
				"ariaScheduleNo",
				"ariaScheduleName",
				"scheduleNameTranslations",
				"currencyCode",
				"isDefault",
				"billingFrequencies",
				"prodRetrieveProductRateOverviewSubscription",
				"prodRetrieveProductRateOverviewDelivery",
				"prodRetrieveProductRateOverviewOther",
				"prodRetrieveProductRateOverviewTotal"
			]
		},
