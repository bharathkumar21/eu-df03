		"prodRetrieveProductDeliveryRestriction": {
			"description": "This structure contains details on a single delivery restriction that may apply for a given product. The structure de¬fines what geography the restriction applies for, and the range of postal codes or country codes to apply.",
			"type": "object",
			"properties": {
				"deliveryRestriction": {
					"type": "string",
					"enum": [
						"NATIONAL",
						"INTERNATIONAL"
					]
				},
				"deliveryRestrictionStart": {
					"type": "string"
				},
				"deliveryRestrictionEnd": {
					"type": "string"
				}
			},
			"required": [
				"deliveryRestriction",
				"deliveryRestrictionStart",
				"deliveryRestrictionEnd"
			]
		},
		"prodRetrieveProductDeliveryCharge": {
			"description": "This structure contains details on a single delivery charge that may apply for a given product. The structure de¬fines what geography the charge applies for, the range of postal codes or country codes to apply, and the suffix of the rate schedule. Rate schedules ending on this value are used for a particular delivery charge.",
			"type": "object",
			"properties": {
				"deliveryCharge": {
					"type": "string",
					"enum": [
						"NATIONAL",
						"INTERNATIONAL"
					]
				},
				"deliveryChargeStart": {
					"type": "string"
				},
				"deliveryChargeEnd": {
					"type": "string"
				},
				"deliveryChargeSuffix": {
					"type": "string"
				}
			},
			"required": [
				"deliveryCharge",
				"deliveryChargeStart",
				"deliveryChargeEnd",
				"deliveryChargeSuffix"
			]
		},
		"prodRetrieveProductPayMethodReqdEntry": {
			"description": "The overall structure defining the fields used for payment method restrictions.",
			"type": "object",
			"properties": {
				"paymentMethodReqd": {
					"type": "string",
					"enum": [
						"ANY",
						"CREDITCARD",
						"DIRECTDEBIT",
						"NETTERM",
						"VIPPS",
						"NONE"
					]
				}
			},
			"required": [
				"paymentMethodReqd"
			]
		},
		"prodRetrieveProductTitleEntry": {
			"description": "This data structure provides the general details on the title for which the product is available.",
			"type": "object",
			"properties": {
				"titleCode": {
					"type": "string"
				},
				"titleName": {
					"type": "string"
				},
				"titleDesc": {
					"type": "string"
				},
				"titleNameTranslations": {
					"title": "titleNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"titleDescTranslations": {
					"title": "titleDescTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				}
			},
			"required": [
				"titleCode",
				"titleName",
				"titleDesc",
				"titleNameTranslations",
				"titleDescTranslations"
			]
		},
		"prodRetrieveProductDigitalTitleEntry": {
			"description": "This structure defines a single title offered to customers for digital access. The structure defines the title code and the access features applicable for the title.",
			"type": "object",
			"properties": {
				"prodRetrieveProductTitleEntry": {
					"$ref": "#/definitions/prodRetrieveProductTitleEntry"
				},
				"prodRetrieveProductAccessFeaturesList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductAccessFeatures"
					}
				}
			},
			"required": [
				"prodRetrieveProductTitleEntry",
				"prodRetrieveProductAccessFeaturesList"
			]
		},
		"prodRetrieveProductAccessFeatures": {
			"description": "This structure defines a single access feature, which can be used by external systems to grant access to various services for the given title.",
			"type": "object",
			"properties": {
				"accessFeature": {
					"type": "string"
				}
			},
			"required": [
				"accessFeature"
			]
		},
		"prodRetrieveProductChangeEntry": {
			"description": "This structure defines a single update/downgrade entry for the current plan. The structure holds information on the plans to which the customer can upgrade or downgrade to, including details such as name, description, translations, and product type.",
