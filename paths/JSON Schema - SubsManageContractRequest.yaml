{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "subsManageContractRequest",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"subsManageContractSubscription": {
			"$ref": "#/definitions/subsManageContractSubscription"
		},
		"subsManageContractList": {
			"type": "array",
			"minItems": 1,
			"items": {
				"$ref": "#/definitions/subsManageContractList"
			}
		}
	},
	"required": [
		"msgAuthDetails",
		"subsManageContractSubscription",
		"subsManageContractList"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"authKey",
				"requestDateTime",
				"signatureValue",
				"signatureVersion",
				"ariaAccountID",
				"ariaAccountNo",
				"userID"
			],
			"additionalProperties": false
		},
		"subsManageContractSubscription": {
			"type": "object",
			"properties": {
				"ariaAccountID": {
					"type": "string",
					"maxLength": 50
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"ariaMPINo": {
					"type": "integer"
				},
				"ariaMPIID": {
					"type": "string",
					"maxLength": 100
				}
			}
		},
		"subsManageContractList": {
			"type": "object",
			"properties": {
				"subsManageContractAction": {
					"type": "object",
					"properties": {
						"actionCode": {
							"type": "string",
							"enum": [
								"ADD",
								"MODIFY",
								"REMOVE"
							]
						}
					},
					"required": [
						"actionCode"
					]
				},
				"subsManageContractInfo": {
					"$ref": "#/definitions/subsManageContractInfo"
				}
			},
			"required": [
				"subsManageContractAction",
				"subsManageContractInfo"
			]
		},
		"subsManageContractInfo": {
			"type": "object",
			"properties": {
				"ariaContractNo": {
					"type": "integer"
				},
				"ariaContractID": {
					"type": "string"
				},
				"contractType": {
					"type": "string",
					"enum": [
						"NONE",
						"CONTINUE",
						"CONTINUE-RESET",
						"RENEW",
						"RENEW-RESET",
						"TERMINATE",
						"TERMINATE-PRORATE",
						"ROLLOVER"
					]
				},
				"contractDuration": {
					"type": "integer"
				},
				"contractStartDate": {
					"type": "string"
				},
				"contractEndDate": {
					"type": "string"
				},
				"contractComments": {
					"type": "string"
				},
				"subsManageContractRollover": {
					"$ref": "#/definitions/subsManageContractRollover"
				}
			},
			"required": [
				"contractType",
				"contractStartDate"
			]
		},
		"subsManageContractRollover": {
			"type": "object",
			"properties": {
				"rolloverAriaPlanNo": {
					"type": "integer"
				},
				"rolloverAriaPlanID": {
					"type": "string"
				},
				"rolloverAriaScheduleID": {
					"type": "string"
				},
				"rolloverAriaScheduleNo": {
					"type": "integer"
				},
				"subsManageContractCustomRate": {
					"type": "array",
					"items": {
						"$ref": "#/definitions/subsManageContractCustomRate"
					}
				}
			}
		},
		"subsManageContractCustomRate": {
			"type": "object",
			"properties": {
				"ariaServiceID": {
					"type": "string"
				},
				"ariaServiceNo": {
					"type": "integer"
				},
				"subsManageContractCustomRateTier": {
					"type": "array",
					"items": {
						"$ref": "#/definitions/subsManageContractCustomRateTier"
					}
				}
			},
			"required": [
				"subsManageContractCustomRateTier"
			]
		},
		"subsManageContractCustomRateTier": {
			"type": "object",
			"minProperties": 1,
			"properties": {
				"tierNo": {
					"type": "integer"
				},
				"tierFrom": {
					"type": "integer"
				},
				"tierTo": {
					"type": "integer"
				},
				"costAmount": {
					"type": "number"
				}
			},
			"required": [
				"tierNo",
				"tierFrom",
				"costAmount"
			]
		}
	}
}