{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "campManageCampDetailRequest",
	"description": "JSON Schema for use with management of titles",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"campManageCampDetailList": {
			"title": "campManageCampDetailList",
			"type": "array",
			"minItems": 1,
			"items": {
				"$ref": "#/definitions/campManageCampDetailList"
			}
		}
	},
	"required": [
		"msgAuthDetails",
		"campManageCampDetailList"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"authKey",
				"requestDateTime",
				"signatureValue",
				"signatureVersion",
				"ariaAccountID",
				"ariaAccountNo",
				"userID"
			],
			"additionalProperties": false
		},
		"solmTranslationEntry": {
			"type": "object",
			"properties": {
				"solmLocaleID": {
					"type": "string"
				},
				"solmRefTransText": {
					"type": "string"
				}
			},
			"required": [
				"solmLocaleID",
				"solmRefTransText"
			],
			"additionalProperties": false
		},
		"solmTranslationGroup": {
			"type": "object",
			"properties": {
				"solmRefTransNo": {
					"type": "string"
				},
				"solmTranslationEntry": {
					"title": "solmTranslationEntry",
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/solmTranslationEntry"
					}
				}
			},
			"required": [
				"solmRefTransNo",
				"solmTranslationEntry"
			],
			"additionalProperties": false
		},
		"campManageCampDetailInfo": {
			"type": "object",
			"properties": {
				"campID": {
					"type": "string",
					"maxLength": 100
				},
				"campName": {
					"type": "string",
					"maxLength": 100
				},
				"campDesc": {
					"type": "string",
					"maxLength": 1000
				},
				"campStatus": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"DEFINITION",
						"TRIAL",
						"ACTIVE",
						"INACTIVE",
						"DEPRECATED"
					]
				},
				"campEligibility": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"ANY",
						"INVITATION",
						"RESTRICTION"
					]
				},
				"campDurUnit": {
					"type": "string",
					"maxLength": 10,
					"enum": [
						"DAYS",
						"WEEKS",
						"MONTHS"
					]
				},
				"campDurLength": {
					"type": "integer"
				},
				"campDurEndDate": {
					"type": "string",
					"maxLength": 10
				},
				"campBillingCode": {
					"type": "string",
					"maxLength": 20,
					"enum": [
						"IMMEDIATE",
						"ANNIVERSARY"
					]
				},
				"campBillingSKU": {
					"type": "string",
					"maxLength": 100
				},
				"campBillingPrice": {
					"type": "number"
				},
				"campEnablePreferences": {
					"type": "string",
					"enum": [
						"ENABLED",
						"DISABLED"
					]
				},
				"campEndAction": {
					"type": "string",
					"enum": [
						"NONE",
						"TERMINATE"
					]
				},
				"campType": {
					"type": "string",
					"enum": [
						"ORDER",
						"TERM-BASED"
					]
				},
				"campManageCampDetailOfferList": {
					"type": "array",
					"items": {
						"$ref": "#/definitions/campManageCampDetailOfferList"
					}
				}
			},
			"required": [
				"campID",
				"campName",
				"campDesc",
				"campStatus",
				"campEligibility",
				"campDurUnit",
				"campDurLength",
				"campDurEndDate",
				"campBillingCode",
				"campBillingSKU",
				"campBillingPrice"
			],
			"additionalProperties": false
		},
		"campManageCampDetailAddInfo": {
			"type": "object",
			"properties": {
				"campNameTranslations": {
					"title": "campNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"campDescTranslations": {
					"title": "campDescTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				}
			},
			"required": [
				"campNameTranslations",
				"campDescTranslations"
			],
			"additionalProperties": false
		},
		"campManageCampDetailActionInfo": {
			"type": "object",
			"properties": {
				"campManageCampDetailAction": {
					"type": "string",
					"enum": [
						"ADD",
						"MODIFY",
						"REMOVE"
					]
				}
			},
			"required": [
				"campManageCampDetailAction"
			],
			"additionalProperties": false
		},
		"campManageCampDetailInfoTitles": {
			"type": "object",
			"properties": {
				"titleCode": {
					"type": "string",
					"maxLength": 10
				},
				"campPlanID": {
					"type": "string",
					"maxLength": 100
				},
				"campRecurringRSID": {
					"type": "string",
					"maxLength": 100
				}
			},
			"required": [
				"titleCode",
				"campPlanID",
				"campRecurringRSID"
			],
			"additionalProperties": false
		},
		"campManageCampDetailAddInfoTitles": {
			"type": "object",
			"properties": {
				"titleName": {
					"type": "string",
					"maxLength": 100
				},
				"titleNameTranslations": {
					"title": "titleNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"campPlanName": {
					"type": "string",
					"maxLength": 100
				},
				"campPlanNameTranslations": {
					"title": "campPlanNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				}
			},
			"required": [
				"titleName",
				"titleNameTranslations",
				"campPlanName",
				"campPlanNameTranslations"
			],
			"additionalProperties": false
		},
		"campManageCampDetailListTitles": {
			"type": "object",
			"properties": {
				"campManageCampDetailInfoTitles": {
					"type": "object",
					"$ref": "#/definitions/campManageCampDetailInfoTitles"
				},
				"campManageCampDetailAddInfoTitles": {
					"type": "object",
					"$ref": "#/definitions/campManageCampDetailAddInfoTitles"
				}
			},
			"required": [
				"campManageCampDetailInfoTitles",
				"campManageCampDetailAddInfoTitles"
			],
			"additionalProperties": false
		},
		"campManageCampDetailList": {
			"type": "object",
			"properties": {
				"campManageCampDetailActionInfo": {
					"type": "object",
					"$ref": "#/definitions/campManageCampDetailActionInfo"
				},
				"campManageCampDetailInfo": {
					"type": "object",
					"$ref": "#/definitions/campManageCampDetailInfo"
				},
				"campManageCampDetailAddInfo": {
					"type": "object",
					"$ref": "#/definitions/campManageCampDetailAddInfo"
				},
				"campManageCampDetailListTitles": {
					"title": "campManageCampDetailListTitles",
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/campManageCampDetailListTitles"
					}
				},
				"campManageCampDetailListCampPref": {
					"type": "array",
					"items": {
						"$ref": "#/definitions/campManageCampDetailListCampPref"
					}
				}
			},
			"required": [
				"campManageCampDetailActionInfo",
				"campManageCampDetailInfo",
				"campManageCampDetailAddInfo",
				"campManageCampDetailListTitles"
			],
			"additionalProperties": false
		},
		"campManageCampDetailListCampPref": {
			"type": "object",
			"properties": {
				"campPrefCode": {
					"type": "string"
				}
			},
			"required": [
				"campPrefCode"
			]
		},
		"campManageCampDetailOfferList": {
			"type": "object",
			"properties": {
				"offerID": {
					"type": "string"
				}
			},
			"required": [
				"offerID"
			]
		}
	}
}