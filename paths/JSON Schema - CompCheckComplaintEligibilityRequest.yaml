{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "compCheckComplaintEligibilityRequest",
	"description": "API to check whether a complaint can be raised by the customer on the specified date. ",
	"type": "object",
	"properties": {
		"msgAuthDetails": {
			"type": "object",
			"$ref": "#/definitions/msgAuthDetails"
		},
		"compCheckComplaintEligibilityInfo": {
			"$ref": "#/definitions/compCheckComplaintEligibilityInfo"
		}
	},
	"required": [
		"msgAuthDetails",
		"compCheckComplaintEligibilityInfo"
	],
	"additionalProperties": false,
	"definitions": {
		"msgAuthDetails": {
			"type": "object",
			"properties": {
				"clientNo": {
					"type": "integer"
				},
				"authKey": {
					"type": "string"
				},
				"requestDateTime": {
					"type": "string"
				},
				"signatureValue": {
					"type": "string"
				},
				"signatureVersion": {
					"type": "string"
				},
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"userID": {
					"type": "string"
				}
			},
			"required": [
				"clientNo",
				"requestDateTime",
				"signatureValue",
				"signatureVersion"
			],
			"additionalProperties": false
		},
		"solmTranslationGroup": {
			"type": "object",
			"properties": {
				"solmRefTransNo": {
					"type": "string"
				},
				"solmTranslationEntry": {
					"title": "solmTranslationEntry",
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/solmTranslationEntry"
					}
				}
			},
			"required": [
				"solmRefTransNo",
				"solmTranslationEntry"
			],
			"additionalProperties": false
		},
		"solmTranslationEntry": {
			"type": "object",
			"properties": {
				"solmLocaleID": {
					"type": "string"
				},
				"solmRefTransText": {
					"type": "string"
				}
			},
			"required": [
				"solmLocaleID",
				"solmRefTransText"
			],
			"additionalProperties": false
		},
		"compCheckComplaintEligibilityInfo": {
			"type": "object",
			"properties": {
				"ariaAccountID": {
					"type": "string"
				},
				"ariaAccountNo": {
					"type": "integer"
				},
				"ariaMPIID": {
					"type": "string"
				},
				"ariaMPINo": {
					"type": "integer"
				},
				"complaintDate": {
					"type": "string"
				},
				"requestSourceID": {
					"type": "string",
					"enum": [
						"WEB",
						"CSR"
					]
				},
				"checkDelayInfo": {
					"type": "boolean"
				},
				"titleCode": {
					"type": "string"
				}
			},
			"required": [
				"complaintDate"
			]
		}
	}
}