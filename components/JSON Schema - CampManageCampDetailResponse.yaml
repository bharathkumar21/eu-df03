			"required": [
				"campNameTranslations",
				"campDescTranslations"
			],
			"additionalProperties": false
		},
		"campManageCampDetailActionInfoResponse": {
			"type": "object",
			"properties": {
				"campManageCampDetailAction": {
					"type": "string",
					"enum": [
						"ADD",
						"MODIFY",
						"REMOVE"
					]
				},
				"resultCode": {
					"type": "integer"
				},
				"resultText": {
					"type": "string"
				}
			},
			"required": [
				"campManageCampDetailAction",
				"resultCode",
				"resultText"
			],
			"additionalProperties": false
		},
		"campManageCampDetailInfoTitles": {
			"type": "object",
