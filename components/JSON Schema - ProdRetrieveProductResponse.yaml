				"ariaServiceID": {
					"type": "string"
				},
				"ariaServiceNo": {
					"type": "string"
				},
				"chargeType": {
					"type": "string",
					"enum": [
						"CHARGE",
						"CHARGE-DEL-POSTAL",
						"CHARGE-DEL-AIRMAIL"
					]
				},
				"serviceNameTranslations": {
					"title": "serviceNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"ariaVATGroupID": {
					"type": "string"
				},
				"ariaVATRate": {
					"type": "number"
				},
				"prodRetrieveProductRateTierList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateTierEntry"
					}
