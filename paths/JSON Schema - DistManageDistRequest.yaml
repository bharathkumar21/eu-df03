			"properties": {
				"actionDirective": {"type": "string"}
			},	
			"required": ["actionDirective"], 
			"additionalProperties": false
		},
		"distManageDistAddresses": {"type": "object",
			"properties": {
				"distDate": {"type": "string"},
				"distDays": {"type": "string"},
				"distAddrNo": {"type": "integer"}
			},
			"required": ["distDate", "distDays", "distAddrNo"], 
			"additionalProperties": false
		},
		"distManageDistInfo": {"type": "object",
			"properties": {
				"ariaAccountID": {"type": "string"},
				"ariaAccountNo": {"type": "integer"},
				"ariaMPIID": {"type": "string"},
				"ariaMpiNo": {"type": "integer"},
				"deliveryAction": {"type": "string"},
				"distManageDistAddresses": {"title": "distManageDistAddresses","type": "array","minItems": 1,"items": {"$ref": "#/definitions/distManageDistAddresses"}}
			}, 
			"additionalProperties": false
		},
		 "msgAuthDetails": {"type": "object",
			 "properties": {
				 "clientNo": {"type": "integer"},
				 "authKey": {"type": "string"},
				 "requestDateTime": {"type": "string"},
				 "signatureValue": {"type": "string"},
				 "signatureVersion": {"type": "string"},
				 "ariaAccountID": {"type": "string"},
				 "ariaAccountNo": {"type": "integer"},
				 "userID": {"type": "string"}
			},
			 "required": ["clientNo", "authKey", "requestDateTime", "signatureValue", "signatureVersion", "ariaAccountID", "ariaAccountNo", "userID"],
			 "additionalProperties": false
		}
