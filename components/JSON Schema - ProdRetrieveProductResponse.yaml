{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "prodRetrieveProductResponse",
	"description": "The overall response structure for ProdRetrieveProduct",
	"type": "object",
	"properties": {
		"resultInfo": {
			"$ref": "#/definitions/resultInfoDetails"
		},
		"prodRetrieveProductList": {
			"type": "array",
			"minItems": 1,
			"items": {
				"$ref": "#/definitions/prodRetrieveProductEntry"
			}
		}
	},
	"required": [
		"resultInfo",
		"prodRetrieveProductList"
	],
	"definitions": {
		"resultInfoDetails": {
			"description": "A generic structure used to hold information on the outcome of the operation",
			"type": "object",
			"properties": {
				"resultCode": {
					"type": "integer"
				},
				"resultText": {
					"type": "string"
				}
			},
			"required": [
				"resultCode",
				"resultText"
			],
			"additionalProperties": false
		},
		"prodRetrieveProductEntry": {
			"description": "The overall attribute that defines the product being returned",
			"type": "object",
			"properties": {
				"prodRetrieveProductDetail": {
					"$ref": "#/definitions/prodRetrieveProductDetail"
				},
				"prodRetrieveProductRateOverviewList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateOverviewEntry"
					}
				},
				"prodRetrieveProductRateDetailList": {
					"type": "array",
					"minItems": 1,
					"items": {
						"$ref": "#/definitions/prodRetrieveProductRateDetailEntry"
					}
				}
			},
			"required": [
				"prodRetrieveProductDetail",
				"prodRetrieveProductRateOverviewList",
				"prodRetrieveProductRateDetailList"
			]
		},
