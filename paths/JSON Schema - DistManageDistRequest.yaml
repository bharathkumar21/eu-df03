{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "distManageDistRequest",
	"type": "object",
	"properties": 
	{
		"msgAuthDetails": {"type": "object","$ref": "#/definitions/msgAuthDetails"},
		"distManageDistActionInfo": {"type": "object","$ref": "#/definitions/distManageDistActionInfo"},
		"distManageDistInfo": {"type": "object","$ref": "#/definitions/distManageDistInfo"}
	},
	 "required": ["msgAuthDetails", "distManageDistActionInfo", "distManageDistInfo"],
	 "additionalProperties": false,

