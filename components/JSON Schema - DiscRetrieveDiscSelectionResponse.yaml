{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "discRetrieveDiscSelectionResponse",
	"type": "object",
	"properties": 
	{
		"resultInfo": {"$ref": "#/definitions/resultInfoDetails"},
		"discRetrieveDiscSelectionList": {"title": "discRetrieveDiscSelectionList", "type": "array","minItems": 1, "items": {"$ref": "#/definitions/discRetrieveDiscSelectionList"}}
	},
	 "required": ["resultInfo", "discRetrieveDiscSelectionList"],
	 "additionalProperties": false,

	"definitions": {
		"resultInfoDetails": {
			"type": "object",
			"properties": {
				"resultCode": {"type": "integer"},
				"resultText": {"type": "string"}
			},
			"required": ["resultCode","resultText"],
			"additionalProperties": false
		},
		"solmTranslationEntry": {"type": "object",
			"properties": {
				"solmLocaleID": {"type": "string"},
				"solmRefTransText": {"type": "string"}
			},
			"required": ["solmLocaleID","solmRefTransText"],
			"additionalProperties": false
		},
		"solmTranslationGroup": {"type": "object",
			"properties": {
				"solmRefTransNo": {"type": "string"},
				"solmTranslationEntry": {"title": "solmTranslationEntry","type": "array","minItems": 1,"items": {"$ref": "#/definitions/solmTranslationEntry"}}
			},
			"required": ["solmRefTransNo","solmTranslationEntry"],
			"additionalProperties": false
		},

		"discRetrieveDiscSelectionInfo": {"type": "object",
			"properties": {
				"discSeqNo": {"type": "integer"},
				"discStartDate": {"type": "string", "maxLength": 10},
				"discEndDate": {"type": "string", "maxLength": 10},
				"discID": {"type": "string", "maxLength": 100}
			},
			"required": ["discSeqNo", "discStartDate", "discEndDate", "discID"], 
			"additionalProperties": false
		},
		"discRetrieveDiscSelectionAddInfo": {"type": "object",
			"properties": {
				"discName": {"type": "string", "maxLength": 100},
				"discNameTranslations": {"title": "discNameTranslations","type": "array","minItems": 1,"items": {"$ref": "#/definitions/solmTranslationGroup"}},
				"discDesc": {"type": "string", "maxLength": 1000}, 
				"discDescTranslations": {"title": "discDescTranslations","type": "array","minItems": 1,"items": {"$ref": "#/definitions/solmTranslationGroup"}},
				"discStatus": {"type": "string", "maxLength": 10},
				"discEligibilityCount": {"type": "integer"},
				"discPercentage": {"type": "integer"},
				"discCouponCode": {"type": "string", "maxLength": 30}
			},	
			"required": ["discName", "discNameTranslations", "discDesc", "discDescTranslations", "discStatus", "discEligibilityCount", "discPercentage", "discCouponCode"], 
			"additionalProperties": false
		},
		"discRetrieveDiscSelectionList": {"type": "object",
			"properties": {
				"discRetrieveDiscSelectionInfo": {"type": "object", "$ref": "#/definitions/discRetrieveDiscSelectionInfo"},
				"discRetrieveDiscSelectionAddInfo": {"type": "object", "$ref": "#/definitions/discRetrieveDiscSelectionAddInfo"}
			},
			"required": ["discRetrieveDiscSelectionInfo", "discRetrieveDiscSelectionAddInfo"],
			"additionalProperties": false
		}
	}
}