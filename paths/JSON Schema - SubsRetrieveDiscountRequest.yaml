{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "title": "SubsRetrieveDiscountsRequest",
    "description": "JSON Schema for use with Discounts",
    "type": "object",
    "properties": {
        "msgAuthDetails": {
            "type": "object",
            "$ref": "#/definitions/msgAuthDetails"
        },
        "subsRetrieveDiscountsCriteria": {
            "type": "object",
            "$ref": "#/definitions/subsRetrieveDiscountsCriteria"
