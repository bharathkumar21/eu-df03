{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "titleManageCalendarRequest",
	"type": "object",
	"properties": 
	{
		"msgAuthDetails": {"type": "object","$ref": "#/definitions/msgAuthDetails"},
		"titleManageCalendarTitleInfo": {"type": "object", "$ref": "#/definitions/titleManageCalendarTitleInfo"},
		"titleManageCalendarDetails": {"title": "TitleManageCalendarList", "type": "array","minItems": 1, "items": {"$ref": "#/definitions/titleManageCalendarDetails"}}
	},
	 "required": ["msgAuthDetails", "titleManageCalendarTitleInfo", "titleManageCalendarDetails"],
	 "additionalProperties": false,

	"definitions": {
		 "msgAuthDetails": {"type": "object",
			 "properties": {
				 "clientNo": {"type": "integer"},
				 "authKey": {"type": "string"},
				 "requestDateTime": {"type": "string"},
				 "signatureValue": {"type": "string"},
				 "signatureVersion": {"type": "string"},
				 "ariaAccountID": {"type": "string"},
				 "ariaAccountNo": {"type": "integer"},
				 "userID": {"type": "string"}
			},
			 "required": ["clientNo", "authKey", "requestDateTime", "signatureValue", "signatureVersion", "ariaAccountID", "ariaAccountNo", "userID"],
			 "additionalProperties": false
		},
		"titleManageCalendarTitleInfo": {"type": "object",
			"properties": {
				"titleCode": {"type": "string", "maxLength": 10}
			},
			"required": ["titleCode"], 
			"additionalProperties": false
		},
		"titleManageCalendarInfo": {"type": "object",
			"properties": {
				"titlePublDate": {"type": "string", "maxLength": 10},
				"titlePublDateType": {"type": "string", "maxLength": 1},
				"titlePublOriginalDate": {"type": "string", "maxLength": 10},
				"titlePublWeekNo": {"type": "integer"},
				"titlePublWeekNoYear": {"type": "integer"},
				"titlePublDayOfWeek": {"type": "integer"},
				"titleDistFileGenDate": {"type": "string"},
				"titleDistDateStart": {"type": "string", "maxLength": 10},
				"titleDistDateEnd": {"type": "string", "maxLength": 10},
				"dateID": {"type": "string"}
			},
			"required": ["titlePublDate", "titlePublDateType", "titlePublOriginalDate", "titlePublWeekNo", "titlePublWeekNoYear", "titlePublDayOfWeek", "titleDistDateStart", "titleDistDateEnd", "dateID"], 
			"additionalProperties": false
		},
		"titleManageCalendarActionInfo": {"type": "object",
			"properties": {
				"titleManageCalendarAction": {"type": "string", "enum": ["ADD", "MODIFY", "REMOVE"]}
			},	
			"required": ["titleManageCalendarAction"], 
			"additionalProperties": false
		},
		"titleManageCalendarDetails": {"type": "object",
			"properties": {
				"titleManageCalendarActionInfo": {"type": "object", "$ref": "#/definitions/titleManageCalendarActionInfo"},
				"titleManageCalendarInfo": {"type": "object", "$ref": "#/definitions/titleManageCalendarInfo"}
			},
			"required": ["titleManageCalendarActionInfo", "titleManageCalendarInfo"],
			"additionalProperties": false
		}
	}
}