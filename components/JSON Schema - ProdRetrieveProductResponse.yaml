			"description": "A mandatory structure that defines the overall details on the product as returned to the caller",
			"type": "object",
			"properties": {
				"ariaPlanID": {
					"type": "string"
				},
				"ariaPlanNo": {
					"type": "integer"
				},
				"ariaPlanName": {
					"type": "string"
				},
				"ariaPlanDesc": {
					"type": "string"
				},
				"planNameTranslations": {
					"title": "planNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"planDescTranslations": {
					"title": "planDescTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"productType": {
					"type": "string",
					"enum": [
						"DIGITAL",
						"PRINT",
						"COMBO"
					]
				},
				"productTypeVariant": {
					"type": "string",
					"enum": [
						"STANDARD",
						"FLEX-DAYS"
					]
				},
				"productStatus": {
					"type": "string",
					"enum": [
						"ACTIVE",
						"INACTIVE"
					]
				},
				"productPlanType": {
					"type": "string",
					"enum": [
						"MASTER",
						"SUPPLEMENTAL"
					]
				},
				"productTypeVariantCnt": {
					"type": "integer"
				},
				"productPriceModel": {
					"type": "string",
					"enum": [
						"STANDARD",
						"PRICE-ADJUST"
					]
				},
				"planAccessDays": {
					"type": "string",
					"maxLength": 7
				},
				"productEligibleForMultiPurchase": {
					"type": "boolean"
				},
				"productEligibleForBundles": {
					"type": "boolean"
				},
				"productEligibleForDiscounts": {
					"type": "boolean"
				},
				"productEligibleForSharing": {
					"type": "boolean"
				},
				"productEligibleForSharingCnt": {
					"type": "integer"
				},
				"productEligibleForSharingPlanID": {
