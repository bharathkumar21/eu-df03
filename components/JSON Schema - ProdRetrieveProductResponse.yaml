				"initFreePeriodDuration": {
					"type": "integer"
				},
				"initFreePeriodDurationCode": {
					"type": "string",
					"enum": [
						"DAYS",
						"MONTHS",
						"WEEKS",
						"QUARTERS",
						"YEARS",
						""
					]
				},
				"rolloverPlanStatusDuration": {
					"type": "integer"
