			"properties": {
				"ariaPlanID": {
					"type": "string"
				},
				"ariaPlanNo": {
					"type": "integer"
				},
				"planNameTranslations": {
					"title": "planNameTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"planDescTranslations": {
					"title": "planDescTranslations",
					"type": "object",
					"$ref": "#/definitions/solmTranslationGroup"
				},
				"isDefault": {
					"type": "boolean"
				},
				"planProductType": {
					"type": "string",
					"enum": [
						"DIGITAL",
						"PRINT",
						"COMBO"
					]
				}
			},
			"required": [
				"ariaPlanID",
				"ariaPlanNo",
				"planNameTranslations",
				"planDescTranslations",
				"isDefault",
				"planProductType"
			]
		},
