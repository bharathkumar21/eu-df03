{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "campManageCampDetailResponse",
	"description": "JSON Schema for use with management of titles",
	"type": "object",
	"properties": {
		"resultInfo": {
			"$ref": "#/definitions/resultInfoDetails"
		},
		"campManageCampDetailListResponse": {
			"title": "campManageCampDetailListResponse",
			"type": "array",
			"minItems": 1,
			"items": {
