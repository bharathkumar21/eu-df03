{
	"$schema": "http://json-schema.org/draft-04/schema#",
	"title": "solmManageLocaleRequest",
	"type": "object",
	"properties": 
	{
		"msgAuthDetails": {"type": "object","$ref": "#/definitions/msgAuthDetails"},
		"solmManageLocaleList": {"title": "solmManageLocaleList", "type": "array","minItems": 1, "items": {"$ref": "#/definitions/solmManageLocaleList"}}
	},
	 "required": ["msgAuthDetails", "solmManageLocaleList"],
	 "additionalProperties": false,

	"definitions": {
		 "msgAuthDetails": {"type": "object",
			 "properties": {
				 "clientNo": {"type": "integer"},
				 "authKey": {"type": "string"},
				 "requestDateTime": {"type": "string"},
				 "signatureValue": {"type": "string"},
				 "signatureVersion": {"type": "string"},
				 "ariaAccountID": {"type": "string"},
				 "ariaAccountNo": {"type": "integer"},
				 "userID": {"type": "string"}
			},
			 "required": ["clientNo", "authKey", "requestDateTime", "signatureValue", "signatureVersion", "ariaAccountID", "ariaAccountNo", "userID"],
			 "additionalProperties": false
		},

		"solmManageLocaleInfo": {"type": "object",
			"properties": {
				"localeID": {"type": "string", "maxlength": 100},
				"localeName": {"type": "string", "maxLength": 1000} 
			},
			"required": ["localeID", "localeName"], 
			"additionalProperties": false
		},
		"solmManageLocaleActionInfo": {"type": "object",
			"properties": {
				"solmManageLocaleAction": {"type": "string", "enum": ["ADD", "MODIFY", "REMOVE"]}
			},	
			"required": ["solmManageLocaleAction"], 
			"additionalProperties": false
		},
		"solmManageLocaleList": {"type": "object",
			"properties": {
				"solmManageLocaleActionInfo": {"type": "object", "$ref": "#/definitions/solmManageLocaleActionInfo"},
				"solmManageLocaleInfo": {"type": "object", "$ref": "#/definitions/solmManageLocaleInfo"}
			},
			"required": ["solmManageLocaleActionInfo", "solmManageLocaleInfo"],
			"additionalProperties": false
		}

	}
}